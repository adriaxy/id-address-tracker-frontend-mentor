<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

<body class="font-sans h-screen flex flex-col">
  <main class="flex flex-col p-6 pt-9  text-center justify-start w-full items-center z-20 bg-[url('/ip-address-tracker-frontend-mentor/images/pattern-bg-mobile.png')]
   sm:bg-[url('/ip-address-tracker-frontend-mentor/images/pattern-bg-desktop.png')] bg-cover bg-center h-72 sm:h-[220px] relative">

    <h1 class="text-white text-xl md:text-2xl mb-3.5">IP Address Tracker</h1>

    
    <form class="flex rounded-xl overflow-hidden bg-white justify-between max-w-[560px] w-full cursor-pointer form">
      <input type="text" id="IP" class="placeholder-gray-400 py-2 px-5 grow min-w-0" placeholder="Search for any IP address or domain">
      <button aria-label="consult IP" class="bg-black p-4 cursor-pointer hover:bg-gray-950">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" aria-label="Consult IP"><path fill="none" stroke="#fff" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </button>
    </form>
  
  
    <ul class="flex flex-col h-72 w-[92%] sm:h-[130px] sm:flex-row rounded-xl p-6 bg-white sm:max-w-[1000px] mx-auto text-center sm:text-left absolute top-36">
        <li class="flex flex-1 flex-col justify-center">
            <h2 class="text-gray-400 text-xs tracking-[1.5px] font-semibold">IP ADDRESS</h2>
            <p class="font-semibold py-1 md:text-xl sm:h-16 ip">81.45.23.10</p>
        </li>
        <li class="flex flex-1 flex-col justify-center sm:border-l sm:border-l-gray-400/30 sm:pl-5">
            <h2 class="text-gray-400 text-xs tracking-[1.5px] font-semibold">LOCATION</h2>
            <p class="font-semibold py-1 md:text-xl sm:h-16 location">Comunidad de Madrid, ES</p>
          </li>
        <li class="flex flex-1 flex-col justify-center sm:border-l sm:border-l-gray-400/30 sm:pl-5">
          <h2 class="text-gray-400 text-xs tracking-[1.5px] font-semibold">TIMEZONE</h2>
          <p class="font-semibold py-1 md:text-xl sm:h-16 timezone">+02:00</p>
        </li>
          <li class="flex flex-1 flex-col justify-center sm:border-l sm:border-l-gray-400/30 sm:pl-5">
          <h2 class="text-gray-400 text-xs tracking-[1.5px] font-semibold">ISP</h2>
          <p class="font-semibold py-1 md:text-xl sm:h-16 isp">Telefonica de Espa√±a</p>
        </li>
      </ul>

    
  </main>
  <div id="map" class="flex-1 z-10"></div>
  <script type="module" src="main2.js"></script>
